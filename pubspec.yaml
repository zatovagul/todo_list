name: test_todo_list
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  auto_route: ^10.0.1
  intl: ^0.19.0
  flutter_bloc: ^9.1.0
  drift: ^2.26.0
