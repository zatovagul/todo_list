  drift_flutter: ^0.2.4
  path_provider: ^2.1.5
  equatable: ^2.0.7
  shared_preferences: ^2.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  auto_route_generator:
  build_runner:
  very_good_analysis: ^7.0.0
  drift_dev: ^2.26.0

